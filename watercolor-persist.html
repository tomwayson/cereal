<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="//jsdev.arcgis.com/3.6/js/esri/css/esri.css">
    <link rel="stylesheet" href="//jsdev.arcgis.com/3.6/js/dojo/dijit/themes/nihilo/nihilo.css">
    <style>
      html, body, #map {
        font-family: sans-serif;
        height: 100%; 
        margin: 0; 
        padding: 0; 
        width: 100%; 
      }
      .shadow {
        box-shadow: 0 0 5px #888;
      }
      #info {
        background: #fff;
        bottom: 20px;
        color: #444;
        position: absolute;
        height: auto;
        left: 20px;
        padding: 1em;
        text-align: right;
        width: auto;
        z-index: 40;
      }
    </style>
    
    <script>
      var dojoConfig = {
        packages: [{
          name: "extras",
          location: location.pathname.replace(/\/[^/]+$/, "") + "/extras"
        }]
      };
    </script>
    <!-- check the build date:  http://jsdev.arcgis.com/3.6/builddate.txt -->
    <script src="//jsdev.arcgis.com/3.6/"></script>
    <script>
      var map, portal, cereal;
    
      require([
        "esri/map",
        "esri/layers/WebTiledLayer",
        "esri/layers/FeatureLayer",
        "extras/map-cereal", 
        "extras/map-writer", 

        "dojo/_base/lang",
        "dojo/dom",
        "dojo/query",
        "dojo/domReady!"
      ], function(
        Map, WebTiled, FeatureLayer, Cereal, MapWriter,
        lang, dom, query
      ) {
        map = new Map("map", {
          // basemap: "hybrid",
          center: [ -100, 40 ],
          zoom: 4,
          slider: false 
        });

        var urlTemplate = "http://${subDomain}.tile.stamen.com/watercolor/${level}/${col}/${row}.jpg";
        var watercolor = new WebTiled(urlTemplate, { 
          "id": "watercolor", 
          "subDomains": ["a", "b", "c", "d"], 
          "copyright": "Stamen Watercolor" 
        });
        map.addLayer(watercolor);

        // instance of class to serialize map to JSON that can be 
        // used to create a webmap on arcgis.com
        cereal = new Cereal({ 
          map: map 
        });

        writer = new MapWriter({ 
          map: map,
          portalUrl: document.location.protocol + "//www.arcgis.com"
          // portalUrl: document.location.protocol + "//devext.arcgis.com"
        });

        // listen for button click and save map to arcgis.com
        query("#info button").on("click", function(evt) {
          // get a title for the web map
          var title = dom.byId("map-title").value|| "No title provided.";
          writer.title = title;

          // jsonify the map and push it to arcgis.com
          cereal.toJSON().then(writer.save, writer.error);
        });
      });
    </script>
  </head>
  <body class="nihilo">
    <div id="info" class="shadow">
      <label for="map-title">Map title:  </label>
      <input type="text" id="map-title">
      <br>
      <button>Save to ArcGIS.com</button>
    </div>
    <div id="map"></div>
  </body>
</html>
