<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="//js.arcgis.com/3.9/js/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%; width: 100%; margin: 0; padding: 0; 
      }
    </style>
    
    <script>
      var dojoConfig = {
        packages: [{
          name: "extras",
          location: location.pathname.replace(/\/[^/]+$/, "") + "/extras"
        }]
      };
    </script>
    <script src="//js.arcgis.com/3.9/"></script>
    <script>
      var map, cereal;
    
      require([
        "esri/map",
        "esri/layers/ArcGISTiledMapServiceLayer",
        "esri/layers/FeatureLayer",
        "extras/map-cereal", 
        "dojo/domReady!"
      ], function(
        Map, Tiled, FeatureLayer, Cereal
      ) {
          map = new Map("map");

          var tiled = new Tiled("https://mapserv.utah.gov/arcgis/rest/services/BaseMaps/Terrain/MapServer");
          map.addLayer(tiled);
          
          cereal = new Cereal({ map: map });
          cereal.toJSON().then(logJson, error);

          function logJson(result) {
            console.log("cereal json:  \n", result);
          }

          function error(error) {
            console.log("cereal error:  ", error);
          }
        }
      );
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
